# Nginx конфиг для voshod.shop
# DNS: @, www, admin → Next.js + Directus
# api, studio, supabase → редирект на главный (зарезервировано)
# Скопируй в /etc/nginx/sites-available/ и создай симлинк в sites-enabled

# Редирект HTTP -> HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name voshod.shop www.voshod.shop admin.voshod.shop api.voshod.shop studio.voshod.shop supabase.voshod.shop;
    return 301 https://$host$request_uri;
}

# Next.js (основной сайт)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name voshod.shop www.voshod.shop;

    ssl_certificate     /etc/letsencrypt/live/voshod.shop/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/voshod.shop/privkey.pem;

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

# Directus (админка)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name admin.voshod.shop;

    ssl_certificate     /etc/letsencrypt/live/voshod.shop/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/voshod.shop/privkey.pem;

    client_max_body_size 50M;

    location / {
        proxy_pass http://127.0.0.1:8055;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

# api, studio, supabase — редирект на главный (для будущего использования)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.voshod.shop studio.voshod.shop supabase.voshod.shop;

    ssl_certificate     /etc/letsencrypt/live/voshod.shop/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/voshod.shop/privkey.pem;

    return 301 https://voshod.shop$request_uri;
}
